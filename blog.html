<!DOCTYPE html>
<html lang="en">
  <head>
    <title>21880005 - Web1 Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon.png" />
    <!--FontAwsome-->
    <script
      src="https://kit.fontawesome.com/4a85880010.js"
      crossorigin="anonymous"
    ></script>
    <!--Google form-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!--Web1 CSS-->
    <link rel="stylesheet" href="CSS/21880005.css" />
  </head>

  <body>
    <header class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="images/logo.png" alt="Web1 logo"
          /></a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#Menu-header"
            aria-controls="Menu-header"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Head bar -->
          <div class="collapse navbar-collapse" id="Menu-header">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html" aria-current="page"
                  >Home <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#modalLogin"
                  >Login</a
                >
              </li>
            </ul>
            <form
              class="d-flex my-2 my-lg-0 border rounded-pill"
              id="formsearch"
            >
              <input
                class="form-control ms-3 border-0"
                type="text"
                placeholder="Search"
              />
              <button class="btn my-2 my-sm-0 border-0" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <section id="banner-small"></section>

    <section class="container py-5" id="content">
      <div class="row">
        <div class="col-8">
          <div class="row" id="blogs"></div>
          <div class="row">
            <nav aria-label="Page navigation">
              <ul class="pagination" id="blogs-pages">
                <li class="page-item disabled" aria-current="page">
                  <a
                    class="page-link"
                    href="#"
                    onclick="loadData('blogs?page=1','blogs-template','blogs');disabledPage(this);"
                    >1</a
                  >
                </li>
                <li
                  class="page-item"
                  onclick="loadData('blogs?page=2','blogs-template','blogs');disabledPage(this);"
                >
                  <a class="page-link" href="#">2</a>
                </li>
                <li
                  class="page-item"
                  onclick="loadData('blogs?page=3','blogs-template','blogs');disabledPage(this);"
                >
                  <a class="page-link" href="#">3</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- vung categories -->

        <div class="col-4" id="blogs-categories"></div>
      </div>
    </section>

    <!-- footer -->
    <footer class="text-center container-fluid text-white py-3">
      <ul class="nav justify-content-center" id="menu-footer">
        <li class="nav-item">
          <a class="nav-link" href="#" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="blog.html">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#modalLogin"
            >Login</a
          >
        </li>
      </ul>
      <p class="text-white-50">Copyright &copy; 2022 by Anh Pham - 21880005</p>
    </footer>

    <!-- Modal login -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" method="post" id="formLogin">
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                  class="form-control"
                />
              </div>
              <div class="md-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <button type="submit" class="form-control btn my-3">Login</button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/21880005.js"></script>

    <!-- template for categories -->

    <script id="blogs-categories-template" type="text/x-handlebars-template">
      <h1>Categories</h1>
      <!-- vung chua danh sach cataloge -->
      <ul class="py-3">
        {{#each data}}
          <li>
            <a href="" class="text-black-50 text-decoration-none">{{name}}</a>
          </li>
        {{/each}}
      </ul>
    </script>

    <!-- template for blog -->
    <script id="blogs-template" type="text/x-handlebars-template">
      <h1>Blog</h1>
      {{#each data.data}}
        <div class="clearfix py-3">
          <!-- name -->
          <h3>{{name}}</h3>
          <!-- detail update -->
          <p class="text-black-50">
            by
            {{author}}
            in
            <a href="#">{{category.name}}</a>
            on
            {{date}}.
            <a
              href="#"
              onclick="loadData('blogs/{{id}}','details-blog-template','blogs')"
            >Comment ({{comments.length}})</a>
          </p>

          <img
            src="{{thumbpath}}"
            class="img-thumbnail rounded-4 float-start me-3 my-1"
            alt="{{name}}"
          />
          <p class="text-black-50">
            {{summary}}
          </p>
          <a href="" class="btn btn-link readmore ps-0" onclick="">Read more</a>
        </div>
      {{/each}}

      <!-- ket thuc vung blog -->
      <!-- vung phan trang -->
    </script>
    <!-- detail -->
    <script id="details-blog-template" type="text/x-handlebars-template">
      <div class="container py-5 overflow-auto">
        {{#each data}}

          <div class="clearfix py-3">
            <!-- name -->
            <h3>{{name}}</h3>
            <!-- detail update -->
            <p class="text-black-50">
              by
              {{author}}
              in
              <a href="#">{{category.name}}</a>
              on
              {{date}}.
              <a href="#" onclick="todo">Comment ({{comments.length}})</a>
            </p>

            <img
              src="{{imagepath}}"
              class="img-thumbnail rounded-4 float-start me-3 my-1"
              alt="{{name}}"
            />
            <p class="text-black-50">
              {{{description}}}
            </p>
          </div>

          <!-- form comment -->
          <h3>Leave your comments <br />Post Comment as guest</h3>
          <form action="#" method="post">
            <div class="row">
              <div class="col-3">
                <label for="name" class="form-label">Name (require)</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  aria-describedby="helpId"
                  placeholder="FullName"
                />
                <small id="helpId" class="form-text text-muted">Your name</small>
              </div>
              <div class="col-5">
                <label for="" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  aria-describedby="emailHelpId"
                  placeholder="abc@mail.com"
                />

              </div>
            </div>
            <div class="row">
              <div class="row-cols-3 h-25">
                <label for="comment" class="form-label">Sized Input</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="comment"
                  id="comment"
                  aria-describedby="helpId"
                  placeholder="comment"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- Comment list -->
          <div class="text-black-50 text-bg-dark">Comment</div>

          {{#each data.comments}}
            <p class="text-black-50">
              by
              {{name}}
              on
              {{date}}.
            </p>
            <p class="text-black-50">{{summary}}</p>

          {{/each}}

        {{/each}}
      </div>
    </script>

    <!-- load data -->
    <script>
      loadData(
        "blogs-categories",
        "blogs-categories-template",
        "blogs-categories"
      );
      loadData("blogs?page=1", "blogs-template", "blogs");

      function disabledPage(link) {
        let links = document.querySelectorAll("#blogs-pages li");
        for (let i = 0; i < links.length; i++) {
          links[i].classList.remove("disabled");
        }
        link.classList.toggle("disabled");
      }

      function countComment(array) {
        return array.length;
      }
    </script>
  </body>
</html>
