    <!-- template for categories -->

    <script id="blogs-categories-template" type="text/x-handlebars-template">
      <h1>Categories</h1>
      <!-- vung chua danh sach cataloge -->
      <ul class="py-3">
        {{#each data}}
          <li>
            <a
              href="#"
              class="text-black-50 text-decoration-none"
              onclick="loadBlogs('blogs/categories/{{id}}')"
            >{{name}}</a>
          </li>
        {{/each}}
      </ul>
    </script>

    <!-- template for blog -->
    <script id="blogs-template" type="text/x-handlebars-template">
      <h1>Blog</h1>
      {{#each data}}
        <div class="clearfix py-3">
          <!-- name -->
          <h3>{{name}}</h3>
          <!-- detail update -->
          <p class="text-black-50">
            by
            {{author}}
            in
            <a
              href="#"
              onclick="loadBlogs('blogs/categories/{{categoryId}}')"
            >{{category.name}}</a>
            on
            {{formatDate date}}.
            <a
              href="#comments"
              onclick="loadBlogsDetails('{{id}}', true)"
            >Comment ({{comments.length}})</a>
          </p>

          <img
            src="{{thumbpath}}"
            class="img-thumbnail rounded-4 float-start me-3 my-1"
            alt="{{name}}"
          />
          <p class="text-black-50">
            {{summary}}
          </p>
          <a href="" class="btn btn-link readmore ps-0" onclick="loadBlogsDetails('{{id}}')">Read more</a>
        </div>
      {{/each}}

      {{#pagination currentPage pageCount}}
        <nav aria-label="Page navigation">
          <ul class="pagination">
            {{#each pages}}
              {{#if isCurrent}}
                <li class="page-item disabled" aria-current="page">
                  <a class="page-link" href="#" onclick="loadBlogs('{{../../request}}','{{page}}')">{{page}}</a>
                </li>
              {{/if}}
              {{#unless isCurrent}}
                <li class="page-item">
                  <a class="page-link" href="#" onclick="loadBlogs('{{../../request}}','{{page}}')">{{page}}</a>
                </li>
              {{/unless}}
            {{/each}}
          </ul>
        </nav>
      {{/pagination}}

      <!-- ket thuc vung blog -->
      <!-- vung phan trang -->
    </script>
    <!-- detail-blog -->
    <script id="details-blog-template" type="text/x-handlebars-template">
      <h1>Blog</h1>
      <div class="container py-5 overflow-auto">
        {{#each data}}

          <div class="clearfix py-3">
            <!-- name -->
            <h3>{{name}}</h3>
            <!-- detail update -->
            <p class="text-black-50">
              by
              {{author}}
              in
              <a href="#">{{category.name}}</a>
              on
              {{formatDate date}}.
              <a href="#" onclick="todo">Comment ({{comments.length}})</a>
            </p>

            <img
              src="{{imagepath}}"
              class="img-thumbnail rounded-4 float-start me-3 my-1"
              alt="{{name}}"
            />
            <p class="text-black-50">
              {{{description}}}
            </p>
          </div>
          <div class="py-3" id="leave-comment">
            <h3>Leave your comments <br />Post Comment as guest</h3>
            <form action="#" method="post" class="text-black-50" onsubmit="addComment(event)">
              <input type="hidden" name="blogId" id="blogId" value="{{id}}">
              <div class="row">
                <div class="col-3">
                  <label for="name" class="form-label">Name (require)</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    aria-describedby="helpId"
                    placeholder="FullName"
                    required
                  />
                  <small id="helpId" class="form-text text-muted">Your name</small>
                </div>
                <div class="col-5">
                  <label for="" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    aria-describedby="emailHelpId"
                    placeholder="abc@mail.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  />
                </div>
              </div>
              <div class="row">
                <div class=" mb-3">
                  <textarea name="comment" id="comment" rows="3" placeholder="Enter your message" required class=" form-control"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="agree" value="1" required>
                    <label class="form-check-label" for="agree">Agree to terms and conditions</label>
                  </div>
                </div>
                <div class="col text-end">
                  <button type="submit" class="btn btn-link py-0 my-0">Submit Comment</button>
                </div>

<div class="text-center">
  <div class="text-success" id="responseMessage"></div>
</div>
            </form>
          </div>
          <a name="comments"></a>
         <div class="p-2 text-white-50 bg-dark">Comment ({{comments.length}})</div>
          <div class="py-3">
            {{#each comments}}

              <p class="text-black-50 py-3">
                by
                {{name}}
                on
                {{formatDate date}}.
              </p>
              <p class="text-black-50">{{summary}}</p>


            {{/each}}
          </div>
        {{/each}}
      </div>
    </script>

    <!-- load data -->
    <script>
      Handlebars.registerHelper("formatDate", function (date) {
        let formatDate = new Date(date);
        let options = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          timeZoneName: "short",
        };
        return formatDate.toLocaleString("en-US", options);
      });
      async function loadBlogs(request, currentPage = 1) {
        const response = await fetch(
          API.concat("/", request, "?page=", currentPage)
        );
        const context = await response.json();
        context.currentPage = currentPage;
        context.request = request;

        var source = document.getElementById("blogs-template").innerHTML;
        var template = Handlebars.compile(source);
        var view = document.getElementById("blogs");
        view.innerHTML = template(context);
      }
      loadBlogs("blogs");

      loadData(
        "blogs-categories",
        "blogs-categories-template",
        "blogs-categories"
      );

      async function loadBlogsDetails(blogId, gotoComments = false) {
        await loadData(
          "blogs/".concat(blogId),
          "details-blog-template",
          "blogs"
        );
        checkLogin();
        if (gotoComments) {
          window.location.href = "#comments";
        }
      }

      function disabledPage(link) {
        let links = document.querySelectorAll("#blogs-pages li");
        for (let i = 0; i < links.length; i++) {
          links[i].classList.remove("disabled");
        }
        link.classList.toggle("disabled");
      }

      function countComment(array) {
        return array.length;
      }
    </script>
    <script>
      checkLogin();
      loadData("products", "products-tepmlate", "products");
      loadData("news", "news-template", "news");
      function setActiveImagepath(img, imagepath, isActive = true) {
        if (isActive) {
          img.src = imagepath.replace(".", "-active.");
        } else {
          img.src = imagepath;
        }
        img.nextElementSibling.classList.toggle("web1-text-blue");
      }

      async function addComment(e) {
        e.preventDefault();

        let token = localStorage.getItem('token');
        let postData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          comment: document.getElementById('comment').value,
          blogId: document.getElementById('blogId').value,
          agree: (document.getElementById('agree').value == 1),

        }
        let responseMessage = document.getElementById('responseMessage');

        try {
          let response = await fetch(`${ AUTHENTICATE_API }/comment`, {
            method: 'POST',
            headers: {
              "Content-Type": "application/json",
              "Accept": "application/json",
              "Authorization": "Bearer " + token,
            },
            body: JSON.stringify(postData)

          });
          let result = await response.json();
          if (response.status == 200) {
            loadBlogsDetails(postData.blogId, true);
            responseMessage.innerHTML = result.message;
            responseMessage.className = 'text-success';
          } else {

            throw new Error(result.message);
          }

        }
        catch (error) {
          responseMessage.innerHTML = result.message;
          responseMessage.className = 'text-danger';
        }
      }
    </script>

      checkLogin();
